{% extends "apitest/Header.html" %}
{% load static %}

{% block content %}

<div class="my-3">
	<div id="playerHeader" class="panelDark rounded mx-auto my-2 w-50 p-1 text-center">
	</div>
	<div class="row mx-2">
		<div class="col-md-6">
			<div class="panelDark rounded">
				<div class="text-center py-3">
					<h2>Overview</h2>
					<p id="playerLevel"></p>
					<h4>Win-Loss</h4>
					<canvas id="overviewWinLoss"></canvas>
				</div>
			</div>
			<div class="panelDark rounded my-3">
				<div class="text-center py-3">
					<h2>Most Played Legends</h2>
					<br>
					<div class="row mx-2">
						<div id="mp1" class="col-sm-6">
						</div>
						<div id="mp2" class="col-sm-6">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panelDark rounded">
				<div class="text-center py-3">
					<h2>Current Season</h2>
					<div id="rankedOverview1v1">
						<h4>1v1</h4>
					</div>
					<hr class="w-50">
					<div id="rankedOverview2v2">
						<h4>2v2</h4>
					</div>
				</div>
			</div>
			<div class="panelDark rounded my-3">
				<div class="p-3">
					<div class=" py-3">
						<h2 class="text-center">Legend Stats</h2>
						<button id="legendDropDownButton" class="btn btn-warning dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Legends</button>
						<div id="legendDropDownMenu" class="dropdown-menu" aria-labelledby="legendDropDownButton">
						</div>
					</div>
					<div id="legendsBox" class="text-center">
						<div class="row py-3">
							<div class="col-sm-4">
								<h6>Win-Loss</h6>
								<canvas id="legendBoxWL"></canvas>
							</div>
							<div class="col-sm-4">
								<h6>Damage Given/Taken</h6>
								<canvas id="legendBoxD1"></canvas>
							</div>
							<div class="col-sm-4">
								<h6>Damage Type</h6>
								<canvas id="legendBoxD2"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
